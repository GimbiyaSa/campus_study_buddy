name: Lint and Format

permissions:
  contents: write

on:
  push:
    branches: [ main, dev, bryan ]
  pull_request:
    branches: [ main, dev, bryan ]

jobs:
  lint-frontend:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: |
          npm ci

      - name: Run ESLint (frontend)
        working-directory: frontend
        run: |
          npm run lint:fix

      - name: Check Prettier formatting (frontend)
        working-directory: frontend
        run: |
          npm run format

      - name: Commit & push autofixes (frontend)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A frontend || true
          git commit -m "chore: apply lint fixes and formatting (frontend)" || echo "No changes to commit"
          git push || echo "Push failed"

  lint-backend:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies (backend)
        working-directory: backend
        run: |
          npm ci

      - name: Run ESLint (backend)
        working-directory: backend
        run: |
          npm run lint:fix

      - name: Check Prettier formatting (backend)
        working-directory: backend
        run: |
          npm run format

      - name: Commit & push autofixes (backend)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A backend || true
          git commit -m "chore: apply lint fixes and formatting (backend)" || echo "No changes to commit"
          git push || echo "Push failed"