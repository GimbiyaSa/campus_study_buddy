      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Study session started successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudySession'
        '400':
          description: Session is not in scheduled status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Only session organizer can start
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sessions/{sessionId}/end:
    put:
      tags:
        - Study Sessions
      summary: End study session
      description: End a study session (organizer only)
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Study session ended successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudySession'
        '400':
          description: Session is not in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sessions/{sessionId}/cancel:
    put:
      tags:
        - Study Sessions
      summary: Cancel study session
      description: Cancel a study session (organizer only)
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Study session cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudySession'
        '400':
          description: Cannot cancel completed session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sessions/user/upcoming:
    get:
      tags:
        - Study Sessions
      summary: Get user's upcoming sessions
      description: Retrieve upcoming study sessions for the current user
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Maximum number of sessions to return
      responses:
        '200':
          description: Upcoming sessions retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/StudySession'
                    - type: object
                      properties:
                        attendance_status:
                          type: string
                        is_organizer:
                          type: boolean

  # Notifications
  /notifications:
    get:
      tags:
        - Notifications
      summary: Get user notifications
      description: Retrieve notifications for the current user
      parameters:
        - name: unreadOnly
          in: query
          schema:
            type: boolean
            default: false
          description: Only return unread notifications
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
          description: Maximum number of notifications
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
          description: Number of notifications to skip
        - name: type
          in: query
          schema:
            type: string
            enum: [session_reminder, group_invite, progress_update, partner_match, message, system]
          description: Filter by notification type
      responses:
        '200':
          description: Notifications retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'

    post:
      tags:
        - Notifications
      summary: Create notification
      description: Create a new notification (admin/system use)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                notification_type:
                  type: string
                  enum: [session_reminder, group_invite, progress_update, partner_match, message, system]
                title:
                  type: string
                message:
                  type: string
                metadata:
                  type: object
                scheduled_for:
                  type: string
                  format: date-time
              required:
                - user_id
                - notification_type
                - title
                - message
      responses:
        '201':
          description: Notification created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'

  /notifications/counts:
    get:
      tags:
        - Notifications
      summary: Get notification counts
      description: Get count of total and unread notifications by type
      responses:
        '200':
          description: Notification counts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_notifications:
                    type: integer
                  unread_notifications:
                    type: integer
                  unread_reminders:
                    type: integer
                  unread_invites:
                    type: integer
                  unread_matches:
                    type: integer

  /notifications/{notificationId}/read:
    put:
      tags:
        - Notifications
      summary: Mark notification as read
      description: Mark a specific notification as read
      parameters:
        - name: notificationId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Notification marked as read
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        '404':
          description: Notification not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /notifications/read-all:
    put:
      tags:
        - Notifications
      summary: Mark all notifications as read
      description: Mark all notifications as read for the current user
      responses:
        '200':
          description: All notifications marked as read
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Marked 5 notifications as read"

  /notifications/{notificationId}:
    delete:
      tags:
        - Notifications
      summary: Delete notification
      description: Delete a specific notification
      parameters:
        - name: notificationId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Notification deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Notification not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Search and Discovery
  /search:
    get:
      tags:
        - Search
      summary: Global search
      description: Search across modules, study groups, and users
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
          description: Search query
        - name: type
          in: query
          schema:
            type: string
            enum: [modules, groups, users]
          description: Limit search to specific type
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
          description: Maximum results per type
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  modules:
                    type: array
                    items:
                      type: object
                      properties:
                        result_type:
                          type: string
                        id:
                          type: integer
                        title:
                          type: string
                        subtitle:
                          type: string
                        description:
                          type: string
                        university:
                          type: string
                  groups:
                    type: array
                    items:
                      type: object
                      properties:
                        result_type:
                          type: string
                        id:
                          type: integer
                        title:
                          type: string
                        subtitle:
                          type: string
                        description:
                          type: string
                        member_count:
                          type: integer
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        result_type:
                          type: string
                        id:
                          type: integer
                        title:
                          type: string
                        subtitle:
                          type: string
                        university:
                          type: string
                        profile_image_url:
                          type: string
        '400':
          description: Search query is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Partner Matching
  /users/{userId}/partner-matches:
    get:
      tags:
        - Partner Matching
      summary: Find potential study partners
      description: Find compatible study partners for a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
        - name: moduleId
          in: query
          schema:
            type: integer
          description: Filter matches by specific module
      responses:
        '200':
          description: Potential partners retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    user_id:
                      type: integer
                    first_name:
                      type: string
                    last_name:
                      type: string
                    course:
                      type: string
                    year_of_study:
                      type: integer
                    study_preferences:
                      type: object
                    profile_image_url:
                      type: string
                    common_modules:
                      type: integer
                    compatibility_score:
                      type: number
                      format: float

  /partner-matches:
    post:
      tags:
        - Partner Matching
      summary: Send partner match request
      description: Send a study partner request to another user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                matched_user_id:
                  type: integer
                module_id:
                  type: integer
              required:
                - matched_user_id
                - module_id
      responses:
        '201':
          description: Partner match request sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  match_id:
                    type: integer
                  requester_id:
                    type: integer
                  matched_user_id:
                    type: integer
                  module_id:
                    type: integer
                  match_status:
                    type: string
                    enum: [pending, accepted, declined, expired]
                  compatibility_score:
                    type: number
                    format: float
                  created_at:
                    type: string
                    format: date-time
        '400':
          description: Match request already exists or invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /partner-matches/{matchId}/respond:
    put:
      tags:
        - Partner Matching
      summary: Respond to partner match request
      description: Accept or decline a partner match request
      parameters:
        - name: matchId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [accepted, declined]
              required:
                - status
      responses:
        '200':
          description: Response recorded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  match_id:
                    type: integer
                  requester_id:
                    type: integer
                  matched_user_id:
                    type: integer
                  module_id:
                    type: integer
                  match_status:
                    type: string
                  compatibility_score:
                    type: number
                    format: float
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: Partner match request not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

