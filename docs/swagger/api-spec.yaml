openapi: 3.0.3
info:
  title: Study Buddy Campus API
  description: |
    A comprehensive API for the Study Buddy Campus application, enabling students to collaborate, 
    form study groups, schedule sessions, track progress, and find compatible study partners.
    
    ## Authentication
    Most endpoints require authentication via Google ID token in the Authorization header:
    ```
    Authorization: Bearer <your-google-id-token>
    ```
    
    **Note**: This API uses Google OAuth 2.0 ID tokens for authentication. You must obtain a valid
    Google ID token through the Google OAuth 2.0 flow and include it in the Authorization header.
    
    ### Getting a Google ID Token for Testing:
    1. **Use the test page**: Open `test-auth.html` in your browser and sign in with Google
    2. **Use gcloud CLI**: Run `gcloud auth print-identity-token` 
    3. **Frontend integration**: Use Google Sign-In JavaScript library
    
    ### Example API Calls:
    ```bash
    # Health check (no auth required)
    curl http://localhost:5000/api/v1/health
    
    # Get user profile (requires auth)
    curl -H "Authorization: Bearer YOUR_GOOGLE_ID_TOKEN" \
         http://localhost:5000/api/v1/users/me
    ```
    
    ## Features
    - User profile and progress management
    - Module and course content organization
    - Study group creation and management
    - Study session scheduling and attendance
    - Partner matching algorithm
    - Real-time notifications
    - Progress tracking and analytics
    
  version: 1.0.0
  contact:
    name: Study Buddy API Support
    email: api-support@studybuddy.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:5000/api/v1
    description: Development server
  - url: https://csb-prod-ca-api-w0zgifbb.whiteriver-3b1efee3.southafricanorth.azurecontainerapps.io/api/v1
    description: Production server

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: GoogleIDToken
      description: Google OAuth 2.0 ID Token. Obtain this token through Google's OAuth 2.0 flow.

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        message:
          type: string
          description: Detailed error description
      required:
        - error

    User:
      type: object
      properties:
        user_id:
          type: string
          description: Unique user identifier (from Azure AD)
        email:
          type: string
          format: email
          description: User email address
        first_name:
          type: string
          description: User first name
        last_name:
          type: string
          description: User last name
        university:
          type: string
          description: University name
        course:
          type: string
          description: Course of study
        year_of_study:
          type: integer
          minimum: 1
          maximum: 10
          description: Current year of study
        bio:
          type: string
          nullable: true
          description: User biography
        profile_image_url:
          type: string
          format: uri
          nullable: true
          description: Profile image URL
        study_preferences:
          type: object
          properties:
            preferredTimes:
              type: array
              items:
                type: string
              description: Preferred study times
            studyStyle:
              type: string
              enum: [visual, auditory, kinesthetic, reading]
              description: Learning style preference
            groupSize:
              type: string
              enum: [small, medium, large]
              description: Preferred group size
        is_active:
          type: boolean
          description: Whether user account is active
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
        enrolled_modules:
          type: string
          nullable: true
          description: Comma-separated list of enrolled module codes

    Module:
      type: object
      properties:
        module_id:
          type: integer
          description: Unique module identifier
        module_code:
          type: string
          description: Module code (e.g., CS101)
        module_name:
          type: string
          description: Full module name
        description:
          type: string
          nullable: true
          description: Module description
        university:
          type: string
          description: University offering the module
        is_active:
          type: boolean
          description: Whether module is active
        created_at:
          type: string
          format: date-time
        enrolled_count:
          type: integer
          description: Number of enrolled students
        topic_count:
          type: integer
          description: Number of topics in module

    Topic:
      type: object
      properties:
        topic_id:
          type: integer
        module_id:
          type: integer
        topic_name:
          type: string
        description:
          type: string
          nullable: true
        order_sequence:
          type: integer
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        chapter_count:
          type: integer

    Chapter:
      type: object
      properties:
        chapter_id:
          type: integer
        topic_id:
          type: integer
        chapter_name:
          type: string
        description:
          type: string
          nullable: true
        order_sequence:
          type: integer
        content_summary:
          type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time

    StudyGroup:
      type: object
      properties:
        group_id:
          type: integer
        group_name:
          type: string
        description:
          type: string
          nullable: true
        creator_id:
          type: integer
        module_id:
          type: integer
        max_members:
          type: integer
          minimum: 1
        group_type:
          type: string
          enum: [study, project, exam_prep, discussion]
        group_goals:
          type: array
          items:
            type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        creator_name:
          type: string
        module_code:
          type: string
        module_name:
          type: string
        member_count:
          type: integer
        is_member:
          type: boolean
        user_role:
          type: string
          enum: [admin, moderator, member]
          nullable: true
        membership_status:
          type: string
          enum: [pending, active, inactive, removed]
          nullable: true

    StudySession:
      type: object
      properties:
        session_id:
          type: integer
        group_id:
          type: integer
        organizer_id:
          type: integer
        session_title:
          type: string
        description:
          type: string
          nullable: true
        scheduled_start:
          type: string
          format: date-time
        scheduled_end:
          type: string
          format: date-time
        actual_start:
          type: string
          format: date-time
          nullable: true
        actual_end:
          type: string
          format: date-time
          nullable: true
        location:
          type: string
          nullable: true
        session_type:
          type: string
          enum: [study, review, project, exam_prep, discussion]
        status:
          type: string
          enum: [scheduled, in_progress, completed, cancelled]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        organizer_name:
          type: string
        group_name:
          type: string
        module_code:
          type: string
        total_attendees:
          type: integer
        confirmed_attendees:
          type: integer

    Notification:
      type: object
      properties:
        notification_id:
          type: integer
        user_id:
          type: integer
        notification_type:
          type: string
          enum: [session_reminder, group_invite, progress_update, partner_match, message, system]
        title:
          type: string
        message:
          type: string
        metadata:
          type: object
          nullable: true
        is_read:
          type: boolean
        scheduled_for:
          type: string
          format: date-time
          nullable: true
        sent_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    UserProgress:
      type: object
      properties:
        progress_id:
          type: integer
        user_id:
          type: string
          description: User identifier (Azure AD)
        topic_id:
          type: integer
          nullable: true
        chapter_id:
          type: integer
          nullable: true
        completion_status:
          type: string
          enum: [not_started, in_progress, completed, reviewed]
        hours_spent:
          type: number
          format: float
          minimum: 0
        notes:
          type: string
          nullable: true
        started_at:
          type: string
          format: date-time
          nullable: true
        completed_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
        topic_name:
          type: string
          nullable: true
        chapter_name:
          type: string
          nullable: true
        module_code:
          type: string
          nullable: true
        module_name:
          type: string
          nullable: true

    StudyHours:
      type: object
      properties:
        hour_id:
          type: integer
        user_id:
          type: string
          description: User identifier (Azure AD)
        module_id:
          type: integer
          nullable: true
        topic_id:
          type: integer
          nullable: true
        session_id:
          type: integer
          nullable: true
        hours_logged:
          type: number
          format: float
          minimum: 0
        description:
          type: string
          nullable: true
        study_date:
          type: string
          format: date
        logged_at:
          type: string
          format: date-time
        module_code:
          type: string
          nullable: true
        module_name:
          type: string
          nullable: true
        topic_name:
          type: string
          nullable: true
        session_title:
          type: string
          nullable: true

    UserStatistics:
      type: object
      properties:
        total_study_hours:
          type: number
          format: float
        sessions_attended:
          type: integer
        topics_completed:
          type: integer
        chapters_completed:
          type: integer
        modules_enrolled:
          type: integer

    Course:
      type: object
      properties:
        course_id:
          type: integer
        name:
          type: string
          description: Course name
        description:
          type: string
          nullable: true
          description: Course description
        course_code:
          type: string
          description: Course code (e.g., CS101)
        university:
          type: string
          description: University offering the course
        is_active:
          type: boolean
          description: Whether course is active
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        enrolled_count:
          type: integer
          description: Number of enrolled students
        topic_count:
          type: integer
          description: Number of topics in course

    Note:
      type: object
      properties:
        note_id:
          type: integer
        title:
          type: string
          description: Note title
        content:
          type: string
          description: Note content
        author_id:
          type: string
          description: User ID of note author
        author_name:
          type: string
          description: Display name of note author
        group_id:
          type: integer
          nullable: true
          description: Associated group ID
        topic_id:
          type: integer
          nullable: true
          description: Associated topic ID
        visibility:
          type: string
          enum: [public, private, group]
          description: Note visibility setting
        is_active:
          type: boolean
          description: Whether note is active
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        attachments:
          type: array
          items:
            type: object
            properties:
              filename:
                type: string
              url:
                type: string
                format: uri
          nullable: true
          description: File attachments

paths:
  # Health Check
  /health:
    get:
      tags:
        - System
      summary: Health check endpoint
      description: Check API health and Azure services connectivity
      security: []
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  timestamp:
                    type: string
                    format: date-time
                  azure:
                    type: object
                    description: Azure services health status
                    properties:
                      database:
                        type: string
                        description: Database connection status
                      webPubSub:
                        type: string
                        description: Web PubSub service status
                      storage:
                        type: string
                        description: Storage service status
        '500':
          description: System is unhealthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: unhealthy
                  timestamp:
                    type: string
                    format: date-time
                  error:
                    type: string
                    example: Health check failed

  # User Management
  /users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      description: Retrieve the authenticated user's profile information
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Users
      summary: Update current user profile
      description: Update the authenticated user's profile information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                university:
                  type: string
                course:
                  type: string
                year_of_study:
                  type: integer
                  minimum: 1
                  maximum: 10
                bio:
                  type: string
                profile_image_url:
                  type: string
                  format: uri
                study_preferences:
                  type: object
                  properties:
                    preferredTimes:
                      type: array
                      items:
                        type: string
                    studyStyle:
                      type: string
                      enum: [visual, auditory, kinesthetic, reading]
                    groupSize:
                      type: string
                      enum: [small, medium, large]
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/me/modules:
    get:
      tags:
        - Users
      summary: Get user's enrolled modules
      description: Retrieve all modules the current user is enrolled in
      responses:
        '200':
          description: Enrolled modules retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/Module'
                    - type: object
                      properties:
                        enrollment_status:
                          type: string
                          enum: [active, completed, dropped]
                        enrolled_at:
                          type: string
                          format: date-time

  /users/me/modules/{moduleId}/enroll:
    post:
      tags:
        - Users
      summary: Enroll in a module
      description: Enroll the current user in a specific module
      parameters:
        - name: moduleId
          in: path
          required: true
          schema:
            type: integer
          description: Module ID to enroll in
      responses:
        '201':
          description: Successfully enrolled in module
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_module_id:
                    type: integer
                  user_id:
                    type: integer
                  module_id:
                    type: integer
                  enrollment_status:
                    type: string
                  enrolled_at:
                    type: string
                    format: date-time
        '400':
          description: Already enrolled or invalid module
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/me/progress:
    get:
      tags:
        - Users
      summary: Get user's study progress
      description: Retrieve the current user's progress across all topics and chapters
      responses:
        '200':
          description: Progress retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/UserProgress'
                    - type: object
                      properties:
                        topic_name:
                          type: string
                        chapter_name:
                          type: string
                        module_code:
                          type: string
                        module_name:
                          type: string

    put:
      tags:
        - Users
      summary: Update study progress
      description: Update progress for a specific topic or chapter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                topic_id:
                  type: integer
                  nullable: true
                chapter_id:
                  type: integer
                  nullable: true
                completion_status:
                  type: string
                  enum: [not_started, in_progress, completed, reviewed]
                hours_spent:
                  type: number
                  format: float
                  minimum: 0
                notes:
                  type: string
              required:
                - completion_status
      responses:
        '200':
          description: Progress updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProgress'

  /users/me/study-hours:
    get:
      tags:
        - Users
      summary: Get user's study hours
      description: Retrieve logged study hours with optional filtering
      parameters:
        - name: startDate
          in: query
          schema:
            type: string
            format: date
          description: Filter from this date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
          description: Filter until this date
        - name: moduleId
          in: query
          schema:
            type: integer
          description: Filter by module ID
      responses:
        '200':
          description: Study hours retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/StudyHours'
                    - type: object
                      properties:
                        module_code:
                          type: string
                        module_name:
                          type: string
                        topic_name:
                          type: string
                        session_title:
                          type: string

    post:
      tags:
        - Users
      summary: Log study hours
      description: Log time spent studying
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                module_id:
                  type: integer
                  nullable: true
                topic_id:
                  type: integer
                  nullable: true
                session_id:
                  type: integer
                  nullable: true
                hours_logged:
                  type: number
                  format: float
                  minimum: 0
                description:
                  type: string
                study_date:
                  type: string
                  format: date
              required:
                - hours_logged
      responses:
        '201':
          description: Study hours logged successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudyHours'

  /users/me/statistics:
    get:
      tags:
        - Users
      summary: Get user statistics
      description: Retrieve comprehensive statistics for the current user
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStatistics'

  /users/files/upload:
    post:
      tags:
        - Users
      summary: Upload file
      description: Upload a file for the current user
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload
      responses:
        '200':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: File uploaded successfully
                  url:
                    type: string
                    format: uri
                    description: URL of the uploaded file
        '400':
          description: No file provided or invalid file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Module Management
  /modules:
    get:
      tags:
        - Modules
      summary: Get all modules
      description: Retrieve all available modules with optional filtering
      parameters:
        - name: university
          in: query
          schema:
            type: string
          description: Filter by university
        - name: search
          in: query
          schema:
            type: string
          description: Search in module name, code, or description
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
          description: Maximum number of results
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
          description: Number of results to skip
      responses:
        '200':
          description: Modules retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Module'

    post:
      tags:
        - Modules
      summary: Create new module
      description: Create a new module (admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                module_code:
                  type: string
                module_name:
                  type: string
                description:
                  type: string
                university:
                  type: string
              required:
                - module_code
                - module_name
                - university
      responses:
        '201':
          description: Module created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Module'
        '400':
          description: Invalid input or module code already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /modules/{moduleId}:
    get:
      tags:
        - Modules
      summary: Get specific module
      description: Retrieve details for a specific module
      parameters:
        - name: moduleId
          in: path
          required: true
          schema:
            type: integer
          description: Module ID
      responses:
        '200':
          description: Module retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Module'
        '404':
          description: Module not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /modules/{moduleId}/topics:
    get:
      tags:
        - Modules
      summary: Get module topics
      description: Retrieve all topics for a specific module
      parameters:
        - name: moduleId
          in: path
          required: true
          schema:
            type: integer
          description: Module ID
      responses:
        '200':
          description: Topics retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Topic'

    post:
      tags:
        - Modules
      summary: Create topic for module
      description: Create a new topic within a module
      parameters:
        - name: moduleId
          in: path
          required: true
          schema:
            type: integer
          description: Module ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                topic_name:
                  type: string
                description:
                  type: string
                order_sequence:
                  type: integer
              required:
                - topic_name
      responses:
        '201':
          description: Topic created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topic'

  /modules/topics/{topicId}/chapters:
    get:
      tags:
        - Modules
      summary: Get topic chapters
      description: Retrieve all chapters for a specific topic
      parameters:
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
          description: Topic ID
      responses:
        '200':
          description: Chapters retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Chapter'

    post:
      tags:
        - Modules
      summary: Create chapter for topic
      description: Create a new chapter within a topic
      parameters:
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
          description: Topic ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chapter_name:
                  type: string
                description:
                  type: string
                order_sequence:
                  type: integer
                content_summary:
                  type: string
              required:
                - chapter_name
      responses:
        '201':
          description: Chapter created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chapter'

  # Courses
  /courses:
