<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Campus API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-32x32.png" sizes="32x32" />
    <style>
        /* Add the complete CSS from the index.html artifact here */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: #fafafa; }
        .swagger-ui .topbar { display: none; }
        .custom-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem 0; text-align: center; margin-bottom: 2rem; }
        .custom-header h1 { margin: 0; font-size: 2.5rem; font-weight: 300; }
        .custom-header p { margin: 0.5rem 0 0 0; font-size: 1.1rem; opacity: 0.9; }
        /* ... rest of CSS ... */
    </style>
</head>
<body>
    <div class="custom-header">
        <h1>üìö Study Buddy Campus API</h1>
        <p>Comprehensive REST API Documentation for Student Collaboration Platform</p>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: 'https://gimbiyasa.github.io/campus_study_buddy/docs/swagger/api-spec.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                layout: "StandaloneLayout",
                onComplete: function() {
                    console.log('Swagger UI loaded successfully');
                },
                onFailure: function(err) {
                    console.error('Failed to load Swagger UI:', err);
                    document.getElementById('swagger-ui').innerHTML = 
                        '<div style="padding: 2rem; text-align: center;">' +
                        '<h2>‚ö†Ô∏è API Documentation Loading Error</h2>' +
                        '<p>Unable to load the API specification. Please check the console for details.</p>' +
                        '<p><strong>Fallback:</strong> <a href="./api-spec.yaml" target="_blank">View Raw API Spec</a></p>' +
                        '</div>';
                }
            });
        };
    </script>
</body>
</html>
